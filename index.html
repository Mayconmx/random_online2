<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Random online - Videochat anônimo rápido e simétrico.">
    <title>Random online</title>
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script defer src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
      :root {
        --primary: #22c55e;
        --danger: #ef4444;
        --bg: #000000;
        --surface: rgba(24, 24, 27, 0.85);
        --text: #ffffff;
        --border: rgba(255, 255, 255, 0.1);
      }

      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: -apple-system, system-ui, sans-serif;
        overflow: hidden;
        height: 100vh;
      }

      #root { height: 100%; width: 100%; }

      /* Grid de Vídeo */
      .video-container {
        display: grid;
        width: 100vw;
        height: 100vh;
        background: #000;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Classes Dinâmicas de Grid */
      .grid-1-1 { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
      .grid-2-2 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }

      @media (min-width: 768px) {
        .grid-1-1 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; }
      }

      .video-cell {
        position: relative;
        overflow: hidden;
        background: #111;
        border: 0.5px solid var(--border);
      }

      .video-cell video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.3s ease;
      }

      /* Filtros CSS */
      .filter-noir { filter: grayscale(1) contrast(1.2); }
      .filter-sepia { filter: sepia(0.8) contrast(1.1); }
      .filter-cyber { filter: hue-rotate(90deg) saturate(2); }
      .filter-invert { filter: invert(1); }
      .filter-blur { filter: blur(25px); }

      /* Barra Superior (Layout e Saída) */
      .top-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 60;
        background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      }

      .top-btn {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 10px 16px;
        border-radius: 12px;
        font-size: 13px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }
      .top-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.2); }
      .top-btn.exit { color: var(--danger); }

      /* Barra de Ações Inferior */
      .action-bar {
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: 94%;
        max-width: 500px;
        background: var(--surface);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 30px;
        padding: 10px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 50;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      }

      .control-group { display: flex; gap: 10px; }

      .btn-circle {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: none;
        background: rgba(255,255,255,0.08);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-circle.active { background: var(--primary); color: white; }
      .btn-circle.danger { color: var(--danger); }

      .btn-skip {
        background: white;
        color: black;
        border: none;
        border-radius: 20px;
        padding: 0 24px;
        height: 44px;
        font-weight: 800;
        font-size: 13px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Painel de Filtros */
      .effects-panel {
        position: absolute;
        bottom: 90px;
        left: 50%;
        transform: translateX(-50%);
        width: 94%;
        max-width: 450px;
        background: var(--surface);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 12px;
        display: flex;
        gap: 12px;
        overflow-x: auto;
        scrollbar-width: none;
        z-index: 45;
        border: 1px solid var(--border);
        animation: slideUp 0.3s ease-out;
      }
      .effects-panel::-webkit-scrollbar { display: none; }

      .filter-option {
        flex: 0 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        color: #aaa;
        font-size: 10px;
        font-weight: 600;
      }
      .filter-option.active { color: var(--primary); }
      .filter-thumb {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 90;
      }
      .spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 12px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes slideUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

      .skipping { filter: grayscale(1) blur(10px); opacity: 0.5; }

      .auth-screen {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      .auth-card {
        width: 90%;
        max-width: 380px;
        padding: 40px 30px;
        background: #111;
        border-radius: 32px;
        text-align: center;
      }
      .input-field {
        width: 100%;
        background: #222;
        border: 1px solid #333;
        padding: 14px;
        border-radius: 14px;
        color: white;
        margin-bottom: 12px;
        font-size: 16px;
      }
    </style>

    {
      "imports": {

        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",

    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
